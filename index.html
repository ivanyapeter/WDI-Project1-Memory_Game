<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Woof!</title>
  <link href='https://fonts.googleapis.com/css?family=Spinnaker' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="head text-center">
    <header class="container ">
      <h1 id="title">Woof <span>!</span></h1>
      <div class="status-bar">
        <h3>Time Left</h3>
        <h3 id="count-down">ready?</h3>
      </div>
      <div class="status-bar">
        <h3>Try Left</h3>
        <h3 id="chances-left">0</h3>
      </div>
    </header>
  </div>

  <span class="chances-left"></span>

  <div id="game-area" class="container text-center">
    <section class="start-game">
      <button id="start-btn">START GAME</button>
    </section>
    <section class="deck-of-card">
    </section>
    <section class="game-bar">
      <h3 id="win-lose"></h3>
      <div id="win-lose-img">
        <div id="the-img"></div>
      </div>
      <p id="comment"></p>
      <button class="restart-btn">PLAY AGAIN</button>
    </section>
  </div>

  <div id="game-restart" class="container text-center">
    <button class="restart-btn">PLAY AGAIN</button>
  </div>

  <!-- <footer>
    <div class="container">
      <p>Copyright</p>
    </div>    
  </footer> -->

<script type="text/javascript" src="js/lib/underscore-min.js"></script>  
<script type="text/javascript" src="js/lib/jquery-min.js"></script>  
<script type="text/javascript" src="js/script.js"></script>  
</body>
</html>
